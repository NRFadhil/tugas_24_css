<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas CSS- NIOMIC</title>

     <!-- bootstrap css -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

  </head>
  <body>
    <form>
      <div class="form-group">
        <label><b>Nama Lengkap</b></label> <input type="text" class="form-control" placeholder="Nama Lengkap">
      </div>
      <div class="form-group mt-3">
        <label><b>Alamat Rumah</b></label> <textarea class="form-control" rows="3" cols="20"></textarea>
      </div>
      <div class="form-group mt-3">
        <label><b>Foto Profil</b></label> <br><input type="file">
      </div>
      <div class="form-group mt-3">
        <label><b>Alamat Email</b></label> <input type="email" class="form-control" placeholder="Alamat email">
      </div>
      <div class="form-group mt-3">
        <label><b>Kata Sandi</b></label> <input type="password" class="form-control" placeholder="Kata sandi">
      </div>
      <div class="form-group mt-3">
        <label><b>Jenis Kendaraan Anda: </b></label>
        <input type="radio" name="Motor"> Motor</input>
          <input type="radio" name="Mobik"> Mobik</input>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Register</button>
    </form>
</html>
